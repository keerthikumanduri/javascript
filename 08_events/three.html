<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Demo start stop page</h1>
    <button id="start" style="height: 25px; width: 55px;"> start </button>
    <button id="stop" style="height: 25px; width: 55px;"> stop </button>
</body>
<script>
     
  
    let intervalScope; // Declare the variable in a scope accessible to both event listeners (assignment)

    document.querySelector('#start').addEventListener('click', function(){
        intervalScope = setInterval(function(){
            console.log('hello keerthi!');
        }, 1000);
    })

    document.querySelector('#stop').addEventListener('click', function(){
        clearInterval(intervalScope);
    })


    // clearInterval(intervalId)
</script>
</html>
